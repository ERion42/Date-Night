<div class = "parameters">
    <legend>Select any events you want to include in your date.</legend>
    <ul class = "eventsCheckbox">
        <li>
            <input type="checkbox" id="cb1" value="Activity" />
            <label for = "cb1">Activity</label>
        </li>
        <li>
            <input type="checkbox" id="cb2" value="Dinner" />
            <label for = "cb2">Dinner</label>
        </li>
        <li>
            <input type="checkbox" id="cb3" value="Movie" />
            <label for = "cb3">Movie</label>
        </li>
        <li>
            <input type="checkbox" id="cb4" value="Drinks" />
            <label for = "cb4">Drinks</label>
        </li>
        <li>
            <input type="checkbox" id="cb5" value="Event" />
            <label for = "cb7">Event</label>
        </li>
    </ul>

    <legend>Would you like to go out or stay in?</legend>
    <ul class = "inOrOut">
        <li>
            <input type="checkbox" id="cb21" value="Out" />
            <label for = "cb1">Go Out</label>
        </li>
        <li>
            <input type="checkbox" id="cb22" value="In" />
            <label for = "cb2">Stay In</label>
        </li>
    </ul>

    <legend>What time of day will the date take place? Select all that apply.</legend>
    <ul class = "timeOfDay">
        <li>
            <input type="checkbox" id="cb31" value="Morning" />
            <label for = "cb1">Morning</label>
        </li>
        <li>
            <input type="checkbox" id="cb32" value="Midday" />
            <label for = "cb2">Midday</label>
        </li>
        <li>
            <input type="checkbox" id="cb33" value="Afternoon" />
            <label for = "cb2">Afternoon</label>
        </li>
        <li>
            <input type="checkbox" id="cb34" value="Night" />
            <label for = "cb2">Night</label>
        </li>
    </ul>

    <button>Submit</button>
      
    <script src="questions.js"></script>
    <script src="logic.js"></script>
</div>
